<!DOCTYPE html>
<html>
<head>
    <title>Charcuterie Board Order Form</title>
    <style>
        /* CSS styles for the form */
        /* Add your own custom styles here */
    </style>
    <script>
        // JavaScript code for form validation and submission
        // Add your own custom JavaScript code here
    </script>
</head>
<body>
    <h1>Charcuterie Board Order Form</h1>
    
    <form id="orderForm" action="submit_order.php" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
        
        <label for="dateOfEvent">Date of Event:</label>
        <input type="date" id="dateOfEvent" name="dateOfEvent" required><br>
        
        <label for="eventStartTime">Event Start Time:</label>
        <input type="time" id="eventStartTime" name="eventStartTime" required><br>
        
        <label for="deliveryAddress">Delivery Address:</label>
        <textarea id="deliveryAddress" name="deliveryAddress" required></textarea><br>
        
        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod" name="contactMethod" required>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select><br>
        
        <label for="boardType">Board Type:</label>
        <select id="boardType" name="boardType" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br>
        
        <label for="numberOfGuests">Number of Guests:</label>
        <input type="number" id="numberOfGuests" name="numberOfGuests" required><br>
        
        <label for="designPreference">Design Preference:</label>
        <input type="text" id="designPreference" name="designPreference"><br>
        
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
